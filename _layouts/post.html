---
layout: page
---

{{ content }}

<div class="pagination">
  {% if page.previous.url %}
    <a href="{{ page.previous.url }}" title="{{page.previous.title}}">
      <button class="mdl-button mdl-button--fab"><i class="material-icons">chevron_left</i></button>
      <span class="previous">Older</span>
    </a>
  {% endif %}
  {% if page.next.url %}
  <a href="{{ page.next.url }}" title="{{page.next.title}}">
    <span class="next">Newer</span>
    <button class="mdl-button mdl-button--fab"><i class="material-icons">chevron_right</i></button>
  </a>
  {% endif %}
</div>

{% include disqus.html %}
