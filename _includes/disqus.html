{% if page.comments %}
<div style="text-align: center;">
  <button id="load_disqus" class="mdl-button mdl-button--raised">load commonts</button>
</div>
<div id="disqus_thread"></div>
<style type="text/css">
	.fadeout {
		visibility: hidden;
  		opacity: 0;
  		transition: visibility 0s 1s, opacity 1s linear;
	}
</style>
<script>

/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

var disqus_config = function () {
this.page.url = "https://xxyzz.me{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
function disqus() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://xxyzz.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
};
document.getElementById("load_disqus").addEventListener('click', function() {
    document.getElementById('load_disqus').className += ' fadeout';
    disqus();
});
document.getElementById("load_disqus").addEventListener("transitionend", function() {
	document.getElementById('load_disqus').style.display = "none";
});
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
